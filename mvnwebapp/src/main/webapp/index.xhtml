<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Přihlášení uživatele</title>
    </h:head>
    
    <h:body>
        <h:form id="form">
            <div style="position: absolute; top: 0; left: 65px; margin-top: 40px; font-size: 20px;">SWI PROJECT PRINTER</div>
            <p></p>
            <p>Meno:<h:inputText class="text_field" required="true" id="prihlaseni_login" value="#{uzivatel.login}" /></p>
            <p></p>
            <p>Heslo:<h:inputSecret class="text_field" required="true" id="prihlaseni_heslo" value="#{uzivatel.heslo}" /></p>
            <p></p>
            <h:commandButton class="buttons" id="login_button" value="Registrovať" action="RedirectToHome"/>
            <!-- RedirectToHome prepisat na {odesliFormular()} -->
        </h:form>
    </h:body>
    
</html>
