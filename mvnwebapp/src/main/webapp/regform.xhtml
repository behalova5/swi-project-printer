<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Registrácia nového užívateľa</title>
    </h:head>
    
    <h:body>
        <h:form id="RegForm">
            <div style="position: absolute; top: 0; left: 95px; margin-top: 40px; font-size: 20px;">Registračný formulár</div>
            <p></p>
            <p>Login:<h:inputText class="text_field" id="RegForm_login" required="true" value="#{RegForm.login}" /></p>
            <p></p>
            <p>Heslo:<h:inputSecret class="text_field" id="RegForm_pass" required="true" value="#{RegForm.pass}" /></p>
            <p></p>
            <p>Meno:<h:inputText class="text_field" id="RegForm_name" required="true" value="#{RegForm.name}" /></p>
            <p></p>
            <p>Priezvisko­<h:inputText class="text_field" id="RegForm_surname" required="true" value="#{RegForm.surname}" /></p>
            <p></p>
            <p>E-mail:<h:inputText class="text_field" id="RegForm_email" required="true" value="#{RegForm.email}" /></p>
            <p></p>
            <p>Oprávnenie­:<h:selectOneMenu class="text_field" id="RegForm_role" value="#{RegForm.role}"> 
                    <f:selectItem id="RegForm_role_admin" itemValue="1" itemLabel="Administrátor" />
                <f:selectItem id="RegForm_role_member" itemValue="0" itemLabel="Užívateľ" />
            </h:selectOneMenu></p> 
            
            <p></p>
            <h:commandButton class="buttons" id="RegForm_odesliFormular" value="Registrovať" action="#{RegForm.odesliFormular}"/> 
        </h:form>
    </h:body>
    
</html>
