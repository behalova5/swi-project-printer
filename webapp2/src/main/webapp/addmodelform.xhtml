<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
    <h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Add new model</title>
    </h:head>
    
    <h:body>
        <h:form enctype="multipart/form-data" id="AddModelForm">
           <div style="position: absolute; top: 0; left: 65px; margin-top: 40px; font-size: 20px;">ADD NEW MODEL</div>
            <p></p>
            <p>Model name: <h:inputText class="text_field" required="true" requiredMessage="Name not filled !!" id="add_model_name" value="#{AddModelForm.modelName}" /></p>
            <p></p>
            <p>Model color:<h:inputText class="text_field" required="true" requiredMessage="Color not filled !!" id="add_model_color" value="#{AddModelForm.color}" /></p>
            <p></p>
            <p>Model scale:<h:inputText class="text_field" required="true" requiredMessage="Scale not filled !!" id="add_model_scale" value="#{AddModelForm.scale}" /></p>
            <p></p>
            <p>Model file: <h:inputFile class="text_field" required="true" requiredMessage="File not selected !!" id="add_model_data" label="file" value="#{AddModelForm.modelData}"></h:inputFile></p>
            <p></p>
            <h:commandButton class="buttons" id="add_model_button" value="Add new model" action="#{AddModelForm.sendForm()}"/>
        </h:form>
    </h:body>
    
</html>
